<h3>Hospital data table</h3>

<div class="row">
  <div class="col table-responsive">
    <table class="table table-striped table-inverse table-bordered" *ngIf="viewState.hospitals">
      <thead>
        <tr>
          <th>Name</th>
          <th>Local Inspection</th>
          <th>Foreigner Inspection</th>
          <th>New Local Inspection</th>
          <th>New Foreigner Inspection</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of viewState.hospitals">
          <td>{{item.name}}</td>
          <td>{{item.localInspection}}</td>
          <td>{{item.foreignInspection}}</td>
          <td>{{item.localTreatment}}</td>
          <td>{{item.foreignTreatment}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
